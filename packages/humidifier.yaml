humidifier:

  fan:
    # https://github.com/syssi/xiaomi_airpurifier
    - platform: xiaomi_miio_airpurifier
      host: 192.168.1.104
      model: zhimi.humidifier.ca1
      name: "Humidifier #1"
      token: !secret xiaomi_humidifier1_token
    - platform: xiaomi_miio_airpurifier
      host: 192.168.1.203
      model: zhimi.humidifier.ca1
      name: "Humidifier #2"
      token: !secret xiaomi_humidifier2_token

  sensor:
    - platform: template
      sensors:
        humidifier_1_temp:
          unique_id: humidifier_1_temp
          friendly_name: "Humidifier #1 Temperature"
          unit_of_measurement: '°C'
          value_template: "{{ state_attr('fan.humidifier_1', 'temperature') }}"
          availability_template: >-
            {{ 
              is_state('fan.humidifier_1', 'on') 
            and
              state_attr('fan.humidifier_1', 'motor_speed') > 0
            and
              not state_attr('fan.humidifier_1', 'water_tank_detached')
            }}
        humidifier_1_hum:
          unique_id: humidifier_1_hum
          friendly_name: "Humidifier #1 Humidity"
          unit_of_measurement: '%'
          value_template: "{{ state_attr('fan.humidifier_1', 'humidity') }}"
          availability_template: >-
            {{ 
              is_state('fan.humidifier_1', 'on') 
            and
              state_attr('fan.humidifier_1', 'motor_speed') > 0
            and
              not state_attr('fan.humidifier_1', 'water_tank_detached')
            }}
        humidifier_1_water:
          unique_id: humidifier_1_water
          friendly_name: "Humidifier #1 Water Level"
          unit_of_measurement: '%'
          value_template: "{{ state_attr('fan.humidifier_1', 'water_level') }}"
          availability_template: "{{ not is_state('fan.humidifier_1', 'unavailable') }}"
          icon_template: "{{ iif(states('sensor.humidifier_1_water') | int > 30, 'mdi:waves', 'mdi:wave') }}"
        humidifier_2_temp:
          unique_id: humidifier_2_temp
          friendly_name: "Humidifier #2 Temperature"
          unit_of_measurement: '°C'
          value_template: "{{ state_attr('fan.humidifier_2', 'temperature') }}"
          availability_template: >-
            {{ 
              is_state('fan.humidifier_2', 'on') 
            and
              state_attr('fan.humidifier_2', 'motor_speed') > 0
            and
              not state_attr('fan.humidifier_2', 'water_tank_detached')
            }}
        humidifier_2_hum:
          unique_id: humidifier_2_hum
          friendly_name: "Humidifier #2 Humidity"
          unit_of_measurement: '%'
          value_template: "{{ state_attr('fan.humidifier_2', 'humidity') }}"
          availability_template: >-
            {{ 
              is_state('fan.humidifier_2', 'on') 
            and
              state_attr('fan.humidifier_2', 'motor_speed') > 0
            and
              not state_attr('fan.humidifier_2', 'water_tank_detached')
            }}
        humidifier_2_water:
          unique_id: humidifier_2_water
          friendly_name: "Humidifier #2 Water Level"
          unit_of_measurement: '%'
          value_template: "{{ state_attr('fan.humidifier_2', 'water_level') }}"
          availability_template: "{{ not is_state('fan.humidifier_2', 'unavailable') }}"
          icon_template: "{{ iif(states('sensor.humidifier_2_water') | int > 30, 'mdi:waves', 'mdi:wave') }}"
    
  automation:
    
    - alias: Humidifier 1 is off
      id: Humidifier 1 is off
      trigger:
        # Увлажнитель выключен
        - platform: state
          entity_id: fan.humidifier_1
          to: 'off'
          for: "00:01:00"
      condition:
        - condition: numeric_state
          entity_id: sensor.humidifier_1_water
          above: 10
      action:
        # Сообщение
        - service: notify.sergey
          data_template:
            message: "Увлажнитель в зале выключен, хотя уровень воды {{ states('sensor.humidifier_1_water') }}%"
    
    - alias: Humidifier 1 no water
      id: Humidifier 1 no water
      trigger:
        # Воды почти нету
        - platform: numeric_state
          entity_id: sensor.humidifier_1_water
          below: 11
          for: "00:00:10"
      condition:
        - condition: state
          entity_id: fan.humidifier_1
          state: 'on'
      action:
        # Выключить увлажнитель
        - service: fan.turn_off
          entity_id: fan.humidifier_1
        # Сообщение в LOG
        - service: notify.sergey
          data_template:
            message: "Увлажнитель в зале выключен: уровень воды {{ trigger.to_state.state }}%"
    
    - alias: Humidifier 1 speed changing
      id: Humidifier 1 speed changing
      trigger:
        # Запущен HA
        - platform: homeassistant
          event: start
        # Перезагружены автоматизации
        - platform: event
          event_type: automation_reloaded
        # Сенсор температуры в комнате стал доступен
        - platform: state
          entity_id: sensor.hall_humidity
          from: 'unavailable'
        # Влажность > 50%
        - platform: numeric_state
          entity_id: sensor.hall_humidity
          above: 50
          for: "00:02:00"
        # Влажность от 40% до 50% 
        - platform: numeric_state
          entity_id: sensor.hall_humidity
          above: 40
          below: 50
          for: "00:02:00"
        # Влажность < 40%
        - platform: numeric_state
          entity_id: sensor.hall_humidity
          below: 40
          for: "00:02:00"
        # Уровень воды > 90%
        - platform: numeric_state
          entity_id: sensor.humidifier_1_water
          above: 90
          for: "00:01:00"
        # Увлажнитель включился
        - platform: state
          entity_id: fan.humidifier_1
          to: 'on'
      condition:
        # Влажность известна
        - "{{ states('sensor.hall_humidity') | float(-1000) > -1000 }}"
        - condition: or
          conditions:
            # Увлажнитель включен
            - condition: state
              entity_id: fan.humidifier_1
              state: "on"
            # Уровень воды > 90%
            - condition: numeric_state
              entity_id: sensor.humidifier_1_water
              above: 90
      action:
        # Рассчитываем нужный режим
        - variables: 
            target: >-
              {%- set hum = states('sensor.hall_humidity') | float %}
              {%- if hum > 50 %}
                Silent
              {%- elif hum >= 40 %}
                Medium
              {%- else %}
                High
              {%- endif %}
        - choose:
            - conditions:
                - condition: or
                  conditions:
                    # Увлажнитель выключен
                    - condition: state
                      entity_id: fan.humidifier_1
                      state: "off"
                    # Нужный режим отличается от текущего
                    - "{{ state_attr('fan.humidifier_1', 'preset_mode') != target }}"
              sequence:
                # Установить режим
                - service: fan.set_preset_mode
                  target:
                    entity_id: fan.humidifier_1
                  data:
                    preset_mode: "{{ target }}"
                # Сообщение в LOG
                # - service: notify.log
                #   data_template:
                #     message: "Увлажнитель в зале переведён в режим {{ target }}"
    
    - alias: Humidifier 1 brightness
      id: Humidifier 1 brightness
      trigger:
        # Запущен HA
        - platform: homeassistant
          event: start
        # Перезагружены автоматизации
        - platform: event
          event_type: automation_reloaded
        # Подсветка включена более минуты          
        - platform: numeric_state
          entity_id: fan.humidifier_1
          attribute: led_brightness
          below: 2 # 0=Bright, 1=Dimm, 2=Off
          for: "00:01:00"
      condition:
        - condition: numeric_state
          entity_id: fan.humidifier_1
          attribute: led_brightness
          below: 2 # 0=Bright, 1=Dimm, 2=Off
      action:
        # Выключить подсветку кнопок
        - service: xiaomi_miio_airpurifier.fan_set_led_brightness
          data:
            entity_id: fan.humidifier_1
            brightness: 2 # 0=Bright, 1=Dimm, 2=Off
        # Сообщение
        - service: notify.sergey
          data_template:
            message: "Увлажнитель в зале: подсветка кнопок выключена"

    - alias: Humidifier 2 is off
      id: Humidifier 2 is off
