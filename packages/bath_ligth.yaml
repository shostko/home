bath_ligth:

  light:
    - platform: group
      name: Bath Lights
      entities:
        - light.gledopto_1
        - light.gledopto_2
    - platform: group
      name: Toilet Lights
      entities:
        - light.gledopto_3    

  automation:

    - alias: Bath lights ON (via button)
      trigger:
        # Левая кнопка выключателя (одинарный клик)
        - platform: state
          entity_id: sensor.bath_and_toilet_wireless_switch_action
          to: 'single_left'
        # Обе кнопки выключателя (одинарный клик)
        - platform: state
          entity_id: sensor.bath_and_toilet_wireless_switch_action
          to: 'single_both'
      action:
        - choose:
            # Весь свет в ванной выключен
            - conditions:
                - condition: state
                  entity_id: light.bath_lights
                  state: 'off'
              sequence:
                # Включить весь свет днём или один светильник ночью
                - service: light.turn_on
                  data_template:
                    entity_id: >-
                      {%- if is_state('binary_sensor.tod_night', 'on') -%}
                        light.gledopto_1
                      {%- else -%}
                        light.bath_lights
                      {%- endif -%}
          # Любой свет в ванной включен
          default:
            # Выключить весь свет
            - service: light.turn_off
              data_template:
                entity_id: light.bath_lights

    - alias: Bath lights ON (via door)
      trigger:
        # Дверь в ванную открылась
        - platform: state
          entity_id: binary_sensor.bath_door
          from: 'off'
          to: 'on'
      condition:
        # Весь свет в ванной выключен
        - condition: state
          entity_id: light.bath_lights
          state: 'off'
      action:
        # Включить весь свет днём или один светильник ночью
        - service: light.turn_on
          data_template:
            entity_id: >-
              {%- if is_state('binary_sensor.tod_night', 'on') -%}
                light.gledopto_1
              {%- else -%}
                light.bath_lights
              {%- endif -%}

    - alias: Toilet lights ON (via button)
      trigger:
        # Правая кнопка выключателя (одинарный клик)
        - platform: state
          entity_id: sensor.bath_and_toilet_wireless_switch_action
          to: 'single_right'
        # Обе кнопки выключателя (одинарный клик)
        - platform: state
          entity_id: sensor.bath_and_toilet_wireless_switch_action
          to: 'single_both'
      action:
        - choose:
            # Свет в туалете выключен
            - conditions:
                - condition: state
                  entity_id: light.toilet_lights
                  state: 'off'
              sequence:
                # Включить свет
                - service: light.turn_on
                  data_template:
                    entity_id: light.toilet_lights
          # Свет в туалете включен
          default:
            # Выключить свет
            - service: light.turn_off
              data_template:
                entity_id: light.toilet_lights

    - alias: Toilet lights ON (via door)
      trigger:
        # Дверь в теалет открылась
        - platform: state
          entity_id: binary_sensor.toilet_door
          from: 'off'
          to: 'on'
      condition:
        # Свет в туалете выключен
        - condition: state
          entity_id: light.toilet_lights
          state: 'off'
      action:
        # Включить свет
        - service: light.turn_on
          data_template:
            entity_id: light.toilet_lights