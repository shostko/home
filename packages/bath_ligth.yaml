bath_ligth:

  light:
    - platform: group
      name: Bath Lights
      entities:
        - light.gledopto_1
        - light.gledopto_2
    - platform: group
      name: Toilet Lights
      entities:
        - light.gledopto_3  

  script:

    ## BATH

    bath_lights_turn_on:
      mode: restart
      sequence:
        # Включить весь свет днём или один светильник ночью
        - service: light.turn_on
          data_template:
            entity_id: >-
              {%- if is_state('binary_sensor.tod_night', 'on') -%}
                light.gledopto_1
              {%- else -%}
                light.bath_lights
              {%- endif -%}
        # Подождать 3 секунд (показывая, что скрипт только что сработал)
        - delay: 3

    bath_lights_turn_off:
      mode: restart
      sequence:
        # Выключить весь свет
        - service: light.turn_off
          data_template:
            entity_id: light.bath_lights
        # Подождать 1 секунду
        - delay: 1
        # Контрольное выключение
        - service: light.turn_off
          data_template:
            entity_id: light.bath_lights
        # Подождать 1 секунду
        - delay: 1
        # Контрольное выключение
        - service: light.turn_off
          data_template:
            entity_id: light.bath_lights
        # Подождать 1 секунду (показывая, что скрипт только что сработал)
        - delay: 1

    bath_lights_toggle:
      sequence:
        - choose:
            # Весь свет в ванной выключен
            - conditions:
                - condition: state
                  entity_id: light.bath_lights
                  state: 'off'
              sequence:
                # Включить свет
                - service: script.bath_lights_turn_on
          # Любой свет в ванной включен
          default:
            # Выключить весь свет
            - service: script.bath_lights_turn_off

    ## TOILET

    toilet_lights_turn_on:
      mode: restart
      sequence:
        # Включить весь свет днём или один светильник ночью
        - service: light.turn_on
          data_template:
            entity_id: light.toilet_lights
        # Подождать 3 секунд (показывая, что скрипт только что сработал)
        - delay: 3

    toilet_lights_turn_off:
      mode: restart
      sequence:
        # Выключить весь свет
        - service: light.turn_off
          data_template:
            entity_id: light.toilet_lights
        # Подождать 1 секунду
        - delay: 1
        # Контрольное выключение
        - service: light.turn_off
          data_template:
            entity_id: light.toilet_lights
        # Подождать 1 секунду
        - delay: 1
        # Контрольное выключение
        - service: light.turn_off
          data_template:
            entity_id: light.toilet_lights
        # Подождать 1 секунду (показывая, что скрипт только что сработал)
        - delay: 1

    toilet_lights_toggle:
      sequence:
        - choose:
            # Весь свет в ванной выключен
            - conditions:
                - condition: state
                  entity_id: light.toilet_lights
                  state: 'off'
              sequence:
                # Включить свет
                - service: script.toilet_lights_turn_on
          # Любой свет в ванной включен
          default:
            # Выключить весь свет
            - service: script.toilet_lights_turn_off

  automation:

    - alias: Bath lights TOGGLE (via button)
      trigger:
        # Левая кнопка выключателя (одинарный клик)
        - platform: state
          entity_id: sensor.xiaomi_wriless_switch_2_action
          to: 'single_left'
        # Обе кнопки выключателя (одинарный клик)
        - platform: state
          entity_id: sensor.xiaomi_wriless_switch_2_action
          to: 'single_both'
      condition:
        # Недавно не было команды на включение света
        - condition: state
          entity_id: script.bath_lights_turn_on
          state: 'off'
        # Недавно не было команды на выключение света
        - condition: state
          entity_id: script.bath_lights_turn_off
          state: 'off'
      action:
        # Переключить свет
        - service: script.bath_lights_toggle

    - alias: Bath lights ON (via door)
      trigger:
        # Дверь в ванную открылась
        - platform: state
          entity_id: binary_sensor.bath_door
          from: 'off'
          to: 'on'
      condition:
        # Весь свет в ванной выключен
        - condition: state
          entity_id: light.bath_lights
          state: 'off'
      action:
        # Завершить скрипты по ванне
        - service: homeassistant.turn_off
          entity_id: script.bath_lights_turn_off
        - service: homeassistant.turn_off
          entity_id: script.bath_lights_toggle
        # Включить свет
        - service: script.bath_lights_turn_on

    - alias: Toilet lights TOGGLE (via button)
      trigger:
        # Правая кнопка выключателя (одинарный клик)
        - platform: state
          entity_id: sensor.xiaomi_wriless_switch_2_action
          to: 'single_right'
        # Обе кнопки выключателя (одинарный клик)
        - platform: state
          entity_id: sensor.xiaomi_wriless_switch_2_action
          to: 'single_both'
      condition:
        # Недавно не было команды на включение света
        - condition: state
          entity_id: script.toilet_lights_turn_on
          state: 'off'
        # Недавно не было команды на выключение света
        - condition: state
          entity_id: script.toilet_lights_turn_off
          state: 'off'
      action:
        # Переключить свет
        - service: script.toilet_lights_toggle

    - alias: Toilet lights ON (via door)
      trigger:
        # Дверь в теалет открылась
        - platform: state
          entity_id: binary_sensor.toilet_door
          from: 'off'
          to: 'on'
      condition:
        # Свет в туалете выключен
        - condition: state
          entity_id: light.toilet_lights
          state: 'off'
      action:
        # Завершить скрипты по туалету
        - service: homeassistant.turn_off
          entity_id: script.toilet_lights_turn_off
        - service: homeassistant.turn_off
          entity_id: script.toilet_lights_toggle
        # Включить свет
        - service: script.toilet_lights_turn_on

    - alias: Bath/Toilet all lights OFF
      trigger:
        # Обе кнопки выключателя (двойной клик)
        - platform: state
          entity_id: sensor.xiaomi_wriless_switch_2_action
          to: 'double_both'
      action:
        # Завершить скрипты по ванне
        - service: homeassistant.turn_off
          entity_id: script.bath_lights_turn_on
        - service: homeassistant.turn_off
          entity_id: script.bath_lights_toggle
        # Завершить скрипты по туалету
        - service: homeassistant.turn_off
          entity_id: script.toilet_lights_turn_on
        - service: homeassistant.turn_off
          entity_id: script.toilet_lights_toggle
        # Выключить свет в туалете
        - service: script.turn_on
          entity_id: script.toilet_lights_turn_off
        # Выключить свет в ванной
        - service: script.turn_on
          entity_id: script.bath_lights_turn_off
        # Подождать 3 секунды (что бы первый вызов скриптов завершился)
        - delay: 3
        # Выключить свет в туалете
        - service: script.turn_on
          entity_id: script.toilet_lights_turn_off
        # Выключить свет в ванной
        - service: script.turn_on
          entity_id: script.bath_lights_turn_off