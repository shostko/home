alice_intents: 

  automation:

  automation:

    - alias: 'YandexIntent: logging'
      trigger:
        - platform: event
          event_type: yandex_intent
      action:
        - service: notify.log
          data:
            message: 'YandexIntent: {{trigger.event.data.text}}'

    - alias: 'YandexIntent: Goodbye'
      trigger:
        - platform: event
          event_type: yandex_intent
          event_data:
            text: До свидания
        - platform: event
          event_type: yandex_intent
          event_data:
            text: Мы уходим
      action:
        - service: script.turn_on
          entity_id: script.goodbye