kitchen_radiator:

  sensor:
    - platform: template
      sensors:
        radiator_3_temp:
          unique_id: radiator_3_current_temperature
          friendly_name: "Radiator Actuator #3 Current Temperature"
          unit_of_measurement: 'Â°C'
          value_template: "{{ state_attr('climate.moes_radiator_actuator_3_climate', 'current_temperature') }}"
          availability_template: "{{ not is_state('climate.moes_radiator_actuator_3_climate', 'unavailable') }}"

  input_number:

    kitchen_target_temperature:
      name: Kitchen Target Temperature
      unit_of_measurement: 'Â°C'
      icon: mdi:thermometer-lines
      mode: box
      min: 18
      max: 25
      step: 0.5

  automation:

    - alias: Kitchen Radiator Temp Change
      trigger:
        - platform: state
          entity_id: input_number.kitchen_target_temperature
        - platform: state
          entity_id: sensor.kitchen_temperature
        - platform: state
          entity_id: sensor.radiator_3_temp
      condition: 
        - "{{ states('input_number.kitchen_target_temperature') | float(-1000) > -1000 }}"
        - "{{ states('sensor.kitchen_temperature') | float(-1000) > -1000 }}"
        - "{{ states('sensor.radiator_3_temp') | float(-1000) > -1000 }}"
        - "{{ not is_state('climate.moes_radiator_actuator_3_climate', 'unavailable') }}"
      action:
        - service: climate.set_temperature
          data_template:
            entity_id: climate.moes_radiator_actuator_3_climate
            temperature: >-
              {% set target = states('input_number.kitchen_target_temperature') | float %}
              {% set sensor = states('sensor.kitchen_temperature') | float %}
              {% set radiator = states('sensor.radiator_3_temp') | float %}
              {{ (radiator + target - sensor) | round(1) }}