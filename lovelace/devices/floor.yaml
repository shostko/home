title: Floor
id: floor
path: floor
icon: mdi:floor-plan
panel: true
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:vertical-stack-in-card
        title: Тёплый пол
        cards:
          - type: history-graph
            hours_to_show: 24
            entities:
              - entity: binary_sensor.kitchen_floor_relay
                name: Реле
              - entity: sensor.kitchen_floor_temp
                name: Температура пола
              - entity: sensor.kitchen_floor_target_temp
                name: Температура целевая
              - entity: sensor.kitchen_floor_relay_fake
                name: Реле
      - type: custom:vertical-stack-in-card
        title: Время
        cards:
          - type: history-graph
            hours_to_show: 24
            entities:
              - entity: sensor.kitchen_floor_on_time
                name: Реле всего
      - type: custom:vertical-stack-in-card
        title: Настройки
        cards:
          - type: entities
            title: Heat time
            show_header_toggle: false
            entities:
              - entity: input_datetime.kitchen_floor_heat_morning
                name: Утро
              - entity: input_datetime.kitchen_floor_heat_day
                name: День
              - entity: input_datetime.kitchen_floor_heat_evening
                name: Вечер
          - type: entities
            title: Night time
            show_header_toggle: false
            entities:
              - entity: input_datetime.kitchen_floor_night_start
                name: Начало
              - entity: input_datetime.kitchen_floor_night_end
                name: Конец
          - type: entities
            title: Target temperature
            show_header_toggle: false
            entities:
              - entity: input_number.kitchen_floor_temp_heat
                name: Heat
              - entity: input_number.kitchen_floor_temp_night
                name: Night
              - entity: input_number.kitchen_floor_temp_away
                name: Away
              - entity: input_number.kitchen_floor_temp_regular
                name: Reagular
