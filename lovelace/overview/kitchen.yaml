title: Кухня
id: kitchen
path: kitchen
icon: mdi:stove
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.kitchen_ceiling
            name: Люстра
            icon: mdi:ceiling-light
          - type: light
            entity: light.kitchen_work_hack
            name: Подсветка
            icon: mdi:led-strip-variant
          # - type: button
          #   entity: light.kitchen_2_relay_l1
          #   name: Гирлянда
          #   icon: mdi:string-lights
      - type: entities
        entities:
          - type: section
          - entity: input_select.kitchen_light_mode
            name: Авторежим
          - type: conditional
            conditions:
              - entity: timer.kitchen_light
                state_not: idle
            row:
              entity: timer.kitchen_light
              name: Свет выключится через
  - type: media-control
    entity: media_player.yandex_station_ff98f0102ae5595dd3b0bd40
  - type: custom:vertical-stack-in-card
    cards:
      - type: glance
        title: Протечка
        entities:
          - entity: binary_sensor.lumi_wleak_9bbf
            name: Фильтр
          - entity: binary_sensor.lumi_wleak_dbd1
            name: Пол
      - type: divider
      - type: glance
        entities:
          - entity: binary_sensor.rf_smoke_0
            name: Задымление
          - entity: binary_sensor.kitchen_motion
            name: Движение 
            show_last_changed: true
      - type: divider
      - type: sensor
        name: Температура
        entity: sensor.kitchen_temperature
      - type: glance
        show_icon: false
        entities:
          - entity: sensor.xiaomi_mijia_cb15_temperature
            name: Вход
          - entity: sensor.xiaomi_mijia_a810_temperature_2
            name: Стол
      - type: divider
      - type: sensor
        name: Влажность
        entity: sensor.kitchen_humidity
      - type: glance
        show_icon: false
        entities:
          - entity: sensor.xiaomi_mijia_cb15_humidity
            name: Вход
          - entity: sensor.xiaomi_mijia_a810_humidity_2
            name: Стол
      - type: divider
      - type: sensor
        name: Освещенность
        entity: sensor.kitchen_motion_2_illuminance
  - type: custom:vertical-stack-in-card
    cards:
      - type: sensor
        name: Радиатор
        entity: sensor.moes_radiator_actuator_1_position
      - type: thermostat
        name: ' '
        entity: climate.moes_radiator_actuator_1_climate
  - type: custom:vertical-stack-in-card
    cards:
      - type: entity
        name: Тёплый пол
        entity: binary_sensor.kitchen_floor_relay
      - type: thermostat
        name: ' '
        entity: climate.lytko_kitchen
      - type: entities
        entities: []
        footer:
            type: graph
            entity: sensor.kitchen_floor_temp
  - type: entities
    title: Фильтры
    entities:
      - entity: sensor.kitchen_filter_drink_daily
        name: Питьевая сегодня
      - entity: sensor.kitchen_filter_raw_daily
        name: Сырая сегодня
  - type: glance
    title: Тесто
    entities:
      - entity: sensor.xiaomi_mijia_30d0_temperature
        name: Температура
      - entity: sensor.xiaomi_mijia_30d0_humidity
        name: Влажность
