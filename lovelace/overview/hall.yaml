title: Зал
id: hall
path: hall
icon: mdi:television-classic
cards:
  - type: custom:vertical-stack-in-card
    cards:
      # - type: light
      #   entity: light.wled_tree
      #   name: Ёлка
      #   icon: mdi:pine-tree
      - type: horizontal-stack
        cards:
          - type: button
            entity: switch.hall_wall_switch_left
            name: Люстра 2
            icon: mdi:ceiling-light
          - type: button
            entity: switch.hall_wall_switch_right
            name: Люстра 3
            icon: mdi:vanity-light
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.xiaomi_philips_light
            name: Бра 1
            icon: mdi:outdoor-lamp
          - type: light
            entity: light.shellydimmerwn0
            name: Бра 2
            icon: mdi:lightbulb-multiple
  - type: media-control
    entity: media_player.tv
  - type: custom:vertical-stack-in-card
    cards:
      - type: sensor
        name: Температура
        entity: sensor.hall_temperature
      - type: glance
        show_icon: false
        entities:
          - entity: sensor.xiaomi_mijia_d107_temperature
            name: Датчик
          - entity: sensor.xiaomi_thp_1_temperature
            name: Столик
          - entity: sensor.humidifier_1_temp
            name: Увлажнитель
      - type: entities
        entities: []
        footer:
            type: graph
            entity: sensor.hall_temperature
  - type: custom:vertical-stack-in-card
    cards:
      - type: sensor
        name: Влажность
        entity: sensor.hall_humidity
      - type: glance
        show_icon: false
        entities:
          - entity: sensor.xiaomi_mijia_d107_humidity
            name: Датчик
          - entity: sensor.xiaomi_thp_1_humidity
            name: Столик
          - entity: sensor.humidifier_1_hum
            name: Увлажнитель
      - type: entities
        entities: []
        footer:
            type: graph
            entity: sensor.hall_humidity
  - type: sensor
    name: Давление
    graph: line
    entity: sensor.xiaomi_thp_1_pressure_mmhg
  - type: custom:vertical-stack-in-card
    cards:
      - type: entities
        entities:
          - entity: fan.humidifier_1
            name: Увлажнитель
          - entity: sensor.radiator_1_temp
            name: Радиатор (температура)
          - entity: lock.moes_radiator_actuator_1_child_lock
            name: Радиатор (блокировка)
          - entity: sensor.moes_radiator_actuator_1_position
            name: Радиатор (положение)
      - type: thermostat
        entity: climate.moes_radiator_actuator_1_climate
