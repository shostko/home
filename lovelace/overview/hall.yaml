title: Зал
id: hall
path: hall
icon: mdi:television-classic
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: button
            entity: switch.hall_wall_switch_left
            name: Люстра 2
            icon: mdi:ceiling-light
          - type: button
            entity: switch.hall_wall_switch_right
            name: Люстра 3
            icon: mdi:vanity-light
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.xiaomi_philips_light
            name: Бра 1
            icon: mdi:outdoor-lamp
          - type: light
            entity: light.shellydimmerwn0
            name: Бра 2
            icon: mdi:lightbulb-multiple
      - type: horizontal-stack
        cards:
          - type: button
            entity: light.holiday_garland_hall
            name: Гирлянда
            icon: mdi:string-lights
          # - type: light
          #   entity: light.wled_tree
          #   name: Ёлка
          #   icon: mdi:pine-tree
  - type: media-control
    entity: media_player.tv
  - type: custom:vertical-stack-in-card
    cards:
      - type: glance
        entities:
          - entity: binary_sensor.hall_motion
            name: Движение 
            show_last_changed: true
      - type: divider
      - type: sensor
        name: Температура
        entity: sensor.hall_temperature
      - type: glance
        show_icon: false
        entities:
          - entity: sensor.xiaomi_mijia_d107_temperature
            name: Датчик
          - entity: sensor.xiaomi_thp_1_temperature
            name: Столик
          - entity: sensor.humidifier_1_temp
            name: Увлажнитель
      - type: divider
      - type: sensor
        name: Влажность
        entity: sensor.hall_humidity
      - type: glance
        show_icon: false
        entities:
          - entity: sensor.xiaomi_mijia_d107_humidity
            name: Датчик
          - entity: sensor.xiaomi_thp_1_humidity
            name: Столик
          - entity: sensor.humidifier_1_hum
            name: Увлажнитель
      - type: divider
      - type: sensor
        name: Давление
        entity: sensor.xiaomi_thp_1_pressure_mmhg
      - type: divider
      - type: sensor
        name: Освещённость
        entity: sensor.qingping_motion_illuminance
  - type: entities
    entities:
      - entity: fan.humidifier_1
        name: Увлажнитель
  - type: custom:vertical-stack-in-card
    cards:
      - type: sensor
        name: Радиатор
        entity: sensor.moes_radiator_actuator_3_position
      - type: thermostat
        name: ' '
        entity: climate.moes_radiator_actuator_3_climate
