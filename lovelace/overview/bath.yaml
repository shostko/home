title: Санузел
id: bath
path: bath
icon: mdi:water-pump
cards:
  - type: horizontal-stack
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: light
            entity: light.bath_lights
            name: Ванна
            icon: mdi:lightbulb-multiple
          - type: entities
            entities:
              - type: conditional
                conditions:
                  - entity: timer.bath_light
                    state_not: idle
                row:
                  entity: timer.bath_light
                  name: Выключится через
      - type: custom:vertical-stack-in-card
        cards:
          - type: light
            entity: light.toilet_lights
            name: Туалет
            icon: mdi:lightbulb
          - type: entities
            entities:
              - type: conditional
                conditions:
                  - entity: timer.toilet_light
                    state_not: idle
                row:
                  entity: timer.toilet_light
                  name: Выключится через
  - type: custom:vertical-stack-in-card
    title: Ванна
    cards:
      - type: glance
        entities:
          - entity: binary_sensor.bath_door
            name: Дверь
            show_last_changed: true
          - entity: binary_sensor.bath_motion_1
            name: Движение
          - entity: input_boolean.bath_occupied
            name: Занятость
            show_last_changed: true
      - type: divider
      - type: sensor
        name: Температура
        entity: sensor.xiaomi_mijia_4a07_temperature_2
      - type: divider
      - type: sensor
        name: Влажность
        entity: sensor.xiaomi_mijia_4a07_humidity_2
      - type: divider
      - type: sensor
        name: Освещенность
        entity: sensor.bath_motion_1_illuminance
  - type: custom:vertical-stack-in-card
    title: Туалет
    cards:
      - type: glance
        entities:
          - entity: binary_sensor.toilet_door
            name: Дверь
            show_last_changed: true
          - entity: binary_sensor.toilet_motion
            name: Движение
          - entity: input_boolean.toilet_occupied
            name: Занятость
            show_last_changed: true
          - entity: binary_sensor.lumi_wleack_d9df
            name: Протечка
      - type: divider
      - type: entities
        entities:
          - entity: switch.blitzwoolf_socket_1
            name: Бойлер
            icon: mdi:water-boiler
          - entity: sensor.blitzwoolf_socket_1_power
            name: Энергия
