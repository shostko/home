title: Прихожая
id: entrance
path: entrance
icon: mdi:door-closed
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: button
            entity: switch.entrance_wall_switch_right
            name: Люстра
            icon: mdi:ceiling-light
          - type: button
            entity: light.entrance_mirror
            name: Зеркало
            icon: mdi:account-circle-outline
          - type: button
            entity: switch.entrance_wall_switch_left
            name: Корридор
            icon: mdi:coach-lamp
      - type: horizontal-stack
        cards:
          - type: button
            entity: light.xiaomi_gateway_light
            name: Шайба
            icon: mdi:circle-slice-8
          - type: button
            entity: light.entrance_door
            name: Вход
            icon: mdi:spotlight
      - type: entities
        entities:
          - type: conditional
            conditions:
              - entity: timer.entrance_light
                state_not: idle
            row:
              entity: timer.entrance_light
              name: Свет выключится через
  - type: custom:vertical-stack-in-card
    cards:
      - type: glance
        entities:
          - entity: binary_sensor.entance_door_button
            name: Входная дверь
            show_last_changed: true
          - entity: binary_sensor.entrance_lock_bottom
            name: Замок
            show_last_changed: true
          - entity: binary_sensor.entrance_motion
            name: Движение
            show_last_changed: true
      - type: divider
      - type: glance
        entities:
          - entity: binary_sensor.entrance_presence
            name: Присутствие
            show_last_changed: true
          - entity: binary_sensor.entrance_activity
            name: Активность
            show_last_changed: true
      - type: divider
      - type: sensor
        name: Температура
        entity: sensor.mijia_8ecf_temperature
      - type: divider
      - type: sensor
        name: Влажность
        entity: sensor.mijia_8ecf_humidity
      - type: divider
      - type: sensor
        name: Освещенность
        entity: sensor.xiaomi_gateway_illuminance
      - type: divider
      - type: sensor
        name: Освещенность (коридор)
        entity: sensor.xiaomi_mijia_70f0_illuminance
  - type: entities
    title: Звонок
    show_header_toggle: false
    entities:
      - entity: binary_sensor.entrance_ring_button
        name: Кнопка
        icon: mdi:gesture-tap-button
      - entity: switch.entrance_ring_mute
        name: Режим "Без Звука"
      - entity: switch.entrance_ring_impulse
        name: Режим "Импульс"
  - type: 'custom:webrtc-camera'
    entity: camera.reolink1_sub
    muted: false
    ui: true
    # background: true
