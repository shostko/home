title: Прихожая
id: entrance
path: entrance
icon: mdi:door-closed
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: button
            entity: switch.entrance_wall_switch_right
            name: Люстра
            icon: mdi:ceiling-light
          - type: button
            entity: switch.entrance_wall_switch_left
            name: Корридор
            icon: mdi:coach-lamp
      - type: horizontal-stack
        cards:
          - type: button
            entity: light.xiaomi_gateway_light
            name: Шайба
            icon: mdi:circle-slice-8
          - type: button
            entity: light.entrance_door
            name: Вход
            icon: mdi:spotlight
      - type: entities
        entities:
          - type: conditional
            conditions:
              - entity: timer.entrance_light
                state_not: idle
            row:
              entity: timer.entrance_light
              name: Свет выключится через
  - type: glance
    entities:
      - entity: binary_sensor.door_window_sensor_158d0001fa3431
        name: Входная дверь
        show_last_changed: true
      - entity: binary_sensor.entance_door_button
        name: Входная дверь (кнопка)
        show_last_changed: true
      - entity: binary_sensor.rf_motion_1
        name: Движение
        show_last_changed: true
  - type: entities
    title: Звонок
    show_header_toggle: false
    entities:
      - entity: binary_sensor.entrance_ring_button
        name: Кнопка
        icon: mdi:gesture-tap-button
      - entity: switch.entrance_ring_mute
        name: Режим "Без Звука"
      - entity: switch.entrance_ring_impulse
        name: Режим "Импульс"
  - type: sensor
    name: Освещенность
    graph: line
    entity: sensor.illumination_7811dcb2404d
  - type: picture-entity
    entity: camera.sonoff_camera_1
