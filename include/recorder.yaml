auto_purge: true
purge_keep_days: 1
commit_interval: 30
include:
  domains:
    - light
    - switch
  entity_globs:
    - sensor.*_hum
    - sensor.*_humidity
    - sensor.*_humidity_2
    - sensor.*_temp
    - sensor.*_temperature
    - sensor.*_temperature_2
    - sensor.*_pressure_mmhg
    - sensor.*_co2
    - sensor.*_power
    - sensor.*_action
  entities:
    # System
    - binary_sensor.rpi_power_status
    # Person
    - person.sergey
    - person.alexa
    # Motion
    - binary_sensor.kitchen_motion_sensor_occupancy
    - binary_sensor.rf_motion_0
    - binary_sensor.rf_motion_1
    - binary_sensor.kitchen_motion
    - binary_sensor.xiaomi_mijia_70f0_motion
    - sensor.xiaomi_mijia_70f0_idle_time
    - binary_sensor.toilet_motion
    # Occupancy
    - input_boolean.toilet_occupied
    # Water leak
    - binary_sensor.kitchen_water_leak
    # Smoke detection
    - binary_sensor.rf_smoke_0
    - binary_sensor.honeywell_smoke_sensor
    # Doors
    - binary_sensor.door_window_sensor_158d0001fa3431
    - binary_sensor.entance_door_button
    - binary_sensor.entrance_lock_bottom
    - binary_sensor.bath_door
    - binary_sensor.toilet_door
    # Illumination
    - sensor.xiaomi_gateway_illuminance
    - sensor.illumination_7811dcb2404d
    - sensor.xiaomi_mijia_70f0_illuminance
    - binary_sensor.xiaomi_mijia_70f0_light_status
    # Radiator
    - sensor.moes_radiator_actuator_1_position
    - sensor.moes_radiator_actuator_2_position
    - sensor.moes_radiator_actuator_3_position
    # Entrance Ring
    - binary_sensor.entrance_ring_button
    # Energy Meter
    - sensor.energy_meter_total
    - sensor.energy_meter_since
    - sensor.energy_meter_daily
    - sensor.energy_meter_voltage
    - sensor.energy_meter_power
    # Humidifier
    - fan.humidifier_1
    - sensor.humidifier_1_water
    - fan.humidifier_2
    - sensor.humidifier_2_water
    # Filter drink
    - sensor.kitchen_filter_drink_pulses
    - sensor.kitchen_filter_drink_sum
    - binary_sensor.kitchen_filter_drink_flows
    - sensor.kitchen_filter_drink_daily
    # Filter raw
    - sensor.kitchen_filter_raw_pulses
    - sensor.kitchen_filter_raw_sum
    - binary_sensor.kitchen_filter_raw_flows
    - sensor.kitchen_filter_raw_daily
    # Temporary
    - sensor.xiaomi_thp_1_pressure
    - sensor.xiaomi_thp_2_pressure
    # Adaptive Lights
    - sensor.cabinet_desk_lamp_adaptive_color_temp
    - sensor.bath_lights_adaptive_color_temp
    - sensor.toilet_lights_adaptive_color_temp
    - sensor.hall_bra_1_adaptive_color_temp
    - sensor.hall_bra_2_adaptive_color_temp
    - sensor.cabinet_desk_lamp_adaptive_brightness
    - sensor.bath_lights_adaptive_brightness
    - sensor.toilet_lights_adaptive_brightness
    - sensor.hall_bra_1_adaptive_brightness
    - sensor.hall_bra_2_adaptive_brightness
    - sensor.kitchen_ceiling_adaptive_color_temp
    - sensor.kitchen_ceiling_adaptive_brightness