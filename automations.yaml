  action:
    service: switch.toggle
    entity_id: switch.plug_158d0002426de7



- alias: 'Telegram start'
  hide_entity: true
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/start'
  action:
    - service: telegram_bot.send_message
      data_template:
        target: '{{ trigger.event.data.user_id }}'
        message: 'check'
        data:
          keyboard:
          - '/ping'

- alias: 'Telegram bot that reply pong to ping'
  hide_entity: true
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/ping'
  action:
    - service: telegram_bot.send_message
      data_template:
        message: 'pong'
        target: '{{ trigger.event.data.user_id }}'


# Telegram LOG
- alias: opened door
  trigger:
    platform: state
    entity_id: binary_sensor.door_window_sensor_158d0001fa3431
    # entity_id: binary_sensor.door_window_sensor_158d0002c5bee3
    from: 'off'
    to: 'on'
  action:
    - service: notify.sergey
      data:
        message: "Входная дверь открыта"
    - service: notify.tv
      data:
        message: "Входная дверь открыта"
    - service: homeassistant.turn_off
      entity_id: automation.closed_door_with_notification
    - service: homeassistant.turn_on
      entity_id: automation.closed_door
    - service: timer.cancel
      entity_id: timer.door_entrancer
    - service: timer.start
      entity_id: timer.door_entrancer
- alias: closed door with notification
  trigger:
    platform: state
    entity_id: binary_sensor.door_window_sensor_158d0001fa3431
    # entity_id: binary_sensor.door_window_sensor_158d0002c5bee3
    from: 'on'
    to: 'off'
  action:
    - service: timer.cancel
      entity_id: timer.door_entrancer
    - service: homeassistant.turn_off
      entity_id: automation.closed_door_with_notification
    - service: homeassistant.turn_off
      entity_id: automation.closed_door
    - service: notify.sergey
      data:
        message: "Входная дверь закрыта"
- alias: closed door
  trigger:
    platform: state
    entity_id: binary_sensor.door_window_sensor_158d0001fa3431
    # entity_id: binary_sensor.door_window_sensor_158d0002c5bee3
    to: 'off'
  action:
    - service: timer.cancel
      entity_id: timer.door_entrancer
    - service: homeassistant.turn_off
      entity_id: automation.closed_door_with_notification
    - service: homeassistant.turn_off
      entity_id: automation.closed_door
- alias: long time opened door
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.door_entrancer
  action:
    - service: notify.sergey
      data:
        message: "Входная дверь открыта дольше минуты"
    - service: homeassistant.turn_on
      entity_id: automation.closed_door_with_notification
    - service: homeassistant.turn_off
      entity_id: automation.closed_door

