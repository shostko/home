# Wireless switch
- alias: Toggle left switch in hall
  trigger:
    platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.switch_158d0001f3aec3
      click_type: single  ## it can be: 'single', 'double' or 'long_click_press'
  action:
    service: switch.toggle
    entity_id: switch.wall_switch_left_158d0002bffc7e
- alias: Turn on both switches in hall
  trigger:
    platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.switch_158d0001f3aec3
      click_type: double  ## it can be: 'single', 'double' or 'long_click_press'
  condition:
  - condition: state
    entity_id: switch.wall_switch_right_158d0002bffc7e
    state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.wall_switch_left_158d0002bffc7e
    - service: switch.turn_on
      entity_id: switch.wall_switch_right_158d0002bffc7e
- alias: Turn off both switches in hall
  trigger:
    platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.switch_158d0001f3aec3
      click_type: double  ## it can be: 'single', 'double' or 'long_click_press'
  condition:
  - condition: state
    entity_id: switch.wall_switch_right_158d0002bffc7e
    state: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.wall_switch_left_158d0002bffc7e
    - service: switch.turn_off
      entity_id: switch.wall_switch_right_158d0002bffc7e

# Motion Sensor in enter
- alias: If there is motion and its dark turn on the gateway light
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d0001d9203e
    from: 'off'
    to: 'on'
  condition:
    condition: numeric_state
    entity_id: sensor.illumination_7811dcb2404d
    below: 150
  action:
    - service: light.turn_on
      entity_id: light.gateway_light_7811dcb2404d
      data:
        brightness: 127
- alias: If there no motion for 1 minutes turn off the gateway light
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d0001d9203e
    from: 'on'
    to: 'off'
    for:
      minutes: 1
  action:
    - service: light.turn_off
      entity_id: light.gateway_light_7811dcb2404d

