# Telegram

- alias: 'Telegram start'
  trigger:
    - platform: event
      event_type: telegram_command
      event_data:
        command: '/start'
  action:
    - service: telegram_bot.send_message
      data:
        target: '{{ trigger.event.data.chat_id }}'
        message: 'Командуй'
        keyboard: '/ping, /test, /alarm'

- alias: 'Telegram ping/pong'
  trigger:
    - platform: event
      event_type: telegram_command
      event_data:
        command: '/ping'
  action:
    - service: telegram_bot.send_message
      data:
        target: '{{ trigger.event.data.chat_id }}'
        message: 'pong'
        disable_notification: true

