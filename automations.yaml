
# Bedroom

- alias: Toggle Bedroom Mirror with Switch
  trigger:
    - platform: state
      entity_id: binary_sensor.bedroom_mirror_switch_contact
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: binary_sensor.bedroom_mirror_switch_contact
      from: 'off'
      to: 'on'
  action:
    - service: switch.toggle
      entity_id: switch.xiaomi_socket_1

- alias: Bedroom Switch Both
  trigger:
    - platform: state
      entity_id: sensor.bedroom_wall_switch_action
      to: 'single_both'
    - platform: state
      entity_id: sensor.bedroom_wall_switch_action
      to: 'single_right'
  action:
    - service: switch.toggle
      entity_id: switch.xiaomi_power_plug_1_switch

