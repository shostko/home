good_morning:
  sequence:
    - choose:
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: media_player.yandex_station_ff98f02997470e7b4ca9be2f
                  state: 'playing'
                - condition: state
                  entity_id: media_player.yandex_station_ff98f02997470e7b4ca9be2f
                  state: 'unavailable'
          sequence:
            - service: media_player.volume_set
              entity_id: media_player.yandex_station_ff98f02997470e7b4ca9be2f
              data:
                volume_level: 0.0
            - delay: 2
            - service: media_player.play_media
              entity_id: media_player.yandex_station_ff98f02997470e7b4ca9be2f
              data:
                media_content_id: Включи плейлист дня
                media_content_type: command
            - delay: 5
            - service: media_player.volume_set
              entity_id: media_player.yandex_station_ff98f02997470e7b4ca9be2f
              data:
                volume_level: 0.1
            - delay: 3
            - service: media_player.volume_set
              entity_id: media_player.yandex_station_ff98f02997470e7b4ca9be2f
              data:
                volume_level: 0.2
            - delay: 3
            - service: media_player.volume_set
              entity_id: media_player.yandex_station_ff98f02997470e7b4ca9be2f
              data:
                volume_level: 0.3
            - delay: 10
            - repeat:
                while:
                  - condition: state
                    entity_id: media_player.yandex_station_ff98f02997470e7b4ca9be2f
                    state: 'playing'
                  - condition: numeric_state
                    entity_id: media_player.yandex_station_ff98f02997470e7b4ca9be2f
                    attribute: volume_level
                    below: 1
                  - condition: template
                    value_template: "{{ repeat.index <= 10 }}"
                sequence:
                  - wait_for_trigger:
                      - platform: state
                        entity_id: media_player.yandex_station_ff98f02997470e7b4ca9be2f
                        to: "paused"
                        for: 10
                  # - wait_template: "{{ not is_state('media_player.yandex_station_ff98f02997470e7b4ca9be2f', 'playing') }}"
                    timeout: "00:05:00"
                  - choose:
                      # timeout reached
                      - conditions: "{{ not wait.completed }}"
                        sequence:
                          - service: media_player.volume_set
                            entity_id: media_player.yandex_station_ff98f02997470e7b4ca9be2f
                            data:
                              volume_level: "{{ 0.3 + (repeat.index * 0.1) }}"
                          - choose:
                              - conditions: "{{ repeat.index > 5 }}"
                                sequence:
                                  - service: light.turn_on
                                    entity_id: light.bedroom_bed
            - delay: 10
            - wait_for_trigger:
                - platform: state
                  entity_id: media_player.yandex_station_ff98f02997470e7b4ca9be2f
                  to: "paused"
                  for: 10
            # - wait_template: "{{ not is_state('media_player.yandex_station_ff98f02997470e7b4ca9be2f', 'playing') }}"
              timeout: "00:15:00"
            - service: media_player.volume_set
              entity_id: media_player.yandex_station_ff98f02997470e7b4ca9be2f
              data:
                volume_level: 0.4
            - delay: 10
            - wait_for_trigger:
                - platform: state
                  entity_id: media_player.yandex_station_ff98f02997470e7b4ca9be2f
                  to: "paused"
                  for: 10
            # - wait_template: "{{ not is_state('media_player.yandex_station_ff98f02997470e7b4ca9be2f', 'playing') }}"
              timeout: "01:00:00"
            - service: media_player.turn_off
              data_template:
                entity_id: media_player.yandex_station_ff98f02997470e7b4ca9be2f

